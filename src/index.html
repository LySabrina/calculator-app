<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="dark-theme">
    <header>
      <h1>calc</h1>
      <div id="theme-selector">
        <label for="dark">Dark Theme</label>
        <input type="radio" id="dark" name="theme" value="dark" />

        <label for="light">Light Theme</label>
        <input type="radio" id="light" name="theme" value="light" checked />

        <label for="purple">Purple Theme</label>
        <input type="radio" id="purple" name="theme" value="purple" />
      </div>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__inputs">
          <button class="calculator__inputs--btn" value="7">7</button
          ><button class="calculator__inputs--btn" value="8">8</button
          ><button class="calculator__inputs--btn" value="9">9</button
          ><button class="calculator__inputs--btn" value="delete" id="delete">
            DEL</button
          ><button class="calculator__inputs--btn" value="4">4</button
          ><button class="calculator__inputs--btn" value="5">5</button
          ><button class="calculator__inputs--btn" value="6">6</button
          ><button class="calculator__inputs--btn" value="add">+</button
          ><button class="calculator__inputs--btn" value="1">1</button
          ><button class="calculator__inputs--btn" value="2">2</button
          ><button class="calculator__inputs--btn" value="3">3</button
          ><button class="calculator__inputs--btn" value="sub">-</button
          ><button class="calculator__inputs--btn" value=".">.</button
          ><button class="calculator__inputs--btn" value="0">0</button
          ><button class="calculator__inputs--btn" value="divide">/</button
          ><button class="calculator__inputs--btn" value="multiply">x</button>
          <button class="calculator__inputs--btn" value="reset" id="reset">
            RESET
          </button>
          <button class="calculator__inputs--btn" value="equal" id="equal">
            =
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./main/js/index.mjs"></script>
  </body>
</html>
